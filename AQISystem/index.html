<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>恩启</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./images/enqi_logo.png" alt="">
            </div>
            <div class="title">IDEA朝阳中心</div>
            <div class="time">更新时间: --</div>
        </div>
        <div class="main">
            <div class="outdoor section">
                <div class="head">
                    <div class="loc">室外</div>
                    <div class="category">PM2.5</div>
                </div>
                <div class="main-section">
                    <div class="pm-value">
                        <div class="value">--</div>
                        <div class="unit">μg/m³</div>
                    </div>
                    <div class="pm-status">
                        <span class="level">--</span>
                    </div>
                    <!-- <div class="rotation">
                        <div class="box1"></div>
                        <div class="box3">
                            <span></span>
                        </div>
                    </div> -->
                    <!-- <p class="temperature">100</p> -->

                </div>
                <div class="footer">
                    <div class="air-condition">
                        <div class="name">天气</div>
                        <div class="value">--</div>
                    </div>
                    <div class="temp">
                        <div class="name">
                            <img src="./images/enqi_temp.png" width="46" height="auto" alt="">
                        </div>
                        <div class="value">--</div>
                    </div>
                    <div class="hd">
                        <div class="name">
                            <img src="./images/enqi_hd.png" width="46" height="auto" alt="">
                        </div>
                        <div class="value">--</div>
                    </div>
                </div>
            </div>
            <div class="indoor section">
                <div class="head">
                    <div class="loc">室内</div>
                    <div class="category">PM2.5</div>
                </div>
                <div class="main-section">
                    <div class="pm-value">
                        <div class="value">--</div>
                        <div class="unit">μg/m³</div>
                    </div>
                    <div class="pm-status">
                        <span class="level">--</span>
                    </div>
                    <!-- <div class="rotation">
                        <div class="box1"></div>
                        <div class="box3">
                            <span></span>
                        </div>
                    </div>
                    <p class="temperature">100</p> -->
                </div>
                <div class="footer">
                    <div class="air-condition">
                        <div class="name">CO2</div>
                        <div class="value">
                            <span class="val">--</span>&nbsp;
                            <span class="unit">μg/m³</span>
                        </div>
                    </div>
                    <div class="temp">
                        <div class="name">
                            <img src="./images/enqi_temp.png" width="46" height="auto" alt="">
                        </div>
                        <div class="value">--</div>
                    </div>
                    <div class="hd">
                        <div class="name">
                            <img src="./images/enqi_hd.png" width="46" height="auto" alt="">
                        </div>
                        <div class="value">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
